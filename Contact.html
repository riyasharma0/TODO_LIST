<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="contact-title">
    <h1>Say Hello</h1>
    <h2>We are always there to help you!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="6" required></textarea><br>
            <input type="submit" onclick="Submit()" class="form-control submit" value="SEND MESSAGE">


        </form>

    </div>
    <script>
        function Submit(){
            if (confirm("Congratulations you have Successfully send the message!")){
            console.log('Sending message...')
            }

        }
    </script>
</body>
</html>
